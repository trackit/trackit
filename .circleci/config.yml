version: 2
jobs:
  build:
    working_directory: /go/src/github.com/trackit/trackit
    docker:
      - image: golang
    steps:
      - checkout
      - run:
          name: Get dependencies with go mod
          command: |
            set -xe
            go mod download
      - run:
          name: Build portable binary
          command: |
            set -xe
            cd server/
            ./buildstatic.sh
  build-and-push:
    working_directory: /go/src/github.com/trackit/trackit
    docker:
      - image: msolution/trackit2-circleci
    steps:
      - checkout
      - run:
          name: Get dependencies with go mod
          command: |
            set -xe
            go mod download
      - run:
          name: Build portable binary
          command: |
            set -xe
            cd server/
            ./buildstatic.sh
      - setup_remote_docker
      - run:
          name: Copy SQL schema
          command: |
            set -xe
            pushd scripts
            ./copy_schema.sh
            popd
      - run:
          name: Build SQL Docker image
          command: |
            set -xe
            CONTAINER_NAME=msolution/stg-trackit2-sql
            if [ "$CIRCLE_BRANCH" == "master" ];
            then
              CONTAINER_NAME=msolution/trackit2-sql
            fi
            docker build -t $CONTAINER_NAME docker/sql/
      - run:
          name: Build API Docker image
          command: |
            set -xe
            CONTAINER_NAME=msolution/stg-trackit2-api
            if [ "$CIRCLE_BRANCH" == "master" ];
            then
              CONTAINER_NAME=msolution/trackit2-api
            fi
            docker build -t $CONTAINER_NAME docker/server/
      - run:
          name: Login to Docker Hub
          command: |
            set -e
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      - run:
          name: Push SQL Docker image
          command: |
            set -xe
            CONTAINER_NAME=msolution/stg-trackit2-sql
            if [ "$CIRCLE_BRANCH" == "master" ];
            then
              CONTAINER_NAME=msolution/trackit2-sql
            fi
            docker tag $CONTAINER_NAME $CONTAINER_NAME:${CIRCLE_SHA1}
            docker push $CONTAINER_NAME
            docker push $CONTAINER_NAME:${CIRCLE_SHA1}
      - run:
          name: Push API Docker image
          command: |
            set -xe
            CONTAINER_NAME=msolution/stg-trackit2-api
            if [ "$CIRCLE_BRANCH" == "master" ];
            then
              CONTAINER_NAME=msolution/trackit2-api
            fi
            docker tag $CONTAINER_NAME $CONTAINER_NAME:${CIRCLE_SHA1}
            docker push $CONTAINER_NAME
            docker push $CONTAINER_NAME:${CIRCLE_SHA1}

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
                - stg
  build-and-push:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - master
                - stg
